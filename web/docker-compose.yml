version: '3.8'

services:
  bash2gitlab-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./output:/app/output
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    command: uvicorn bash2gitlab_api:app --host 0.0.0.0 --port 8000

  bash2gitlab-web:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./web-interface.html:/usr/share/nginx/html/index.html
    depends_on:
      - bash2gitlab-api

